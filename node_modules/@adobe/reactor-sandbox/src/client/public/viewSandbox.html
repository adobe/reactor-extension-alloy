<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Reactor Extension View Sandbox</title>

    <link rel="stylesheet" href="//assets.adobedtm.com/activation/reactor/spectrum/2.9.0/spectrum-light.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.2/codemirror.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.2/addon/lint/lint.css" rel="stylesheet" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.2/codemirror.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.2/mode/javascript/javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonlint/1.6.0/jsonlint.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.2/addon/lint/lint.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.2/addon/lint/json-lint.js"></script>

    <link href="sandbox.css" rel="stylesheet" type="text/css">
    <link href="viewSandbox.css" rel="stylesheet" type="text/css">
 </head>
  <body id="viewSandbox" class="spectrum spectrum--light">
    <div id="content">
      <a class="nav spectrum-Button spectrum-Button--secondary spectrum-Button--quiet" href="libSandbox.html">Go to library sandbox</a>

      <h1 class="spectrum-Body1">Reactor Extension View Sandbox</h1>

      <div class="spectrum-Body5">
        Select View:
        <select id="viewGroupSelector"></select>
        <select id="extensionViewSelector"></select>
      </div>

      <div id="panesWrapper">
        <div id="panes">
          <div id="extensionViewPane">
            <iframe id="extensionViewIframe" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
          </div>
          <div id="controlPane">
            <div class="spectrum-TabView">
              <div class="spectrum-Tabs spectrum-Tabs--horizontal spectrum-Tabs--compact">
                <div class="spectrum-Tabs-item is-selected">
                  <label class="spectrum-Tabs-itemLabel" data-panel-id="initPanel" data-panel-style="width: 36px">Init</label>
                </div>
                <div class="spectrum-Tabs-item">
                  <label class="spectrum-Tabs-itemLabel" data-panel-id="getSettingsPanel" data-panel-style="width: 86px; left: 49px">Get Settings</label>
                </div>
                <div class="spectrum-Tabs-item">
                  <label class="spectrum-Tabs-itemLabel" data-panel-id="validatePanel" data-panel-style="width: 60px; left: 152px">Validate</label>
                </div>
                <div id="tabsIndicator" class="spectrum-Tabs-selectionIndicator" style="width: 36px; left: 0px;"></div>
              </div>

              <div class="spectrum-PanelStack">
                <div class="spectrum-Panel is-selected" id="initPanel">
                  <div class="spectrum-PanelContent">
                    <div id="initEditorContainer" class="editorContainer"></div>
                    <div class="panelButtonHolder">
                      <button id="initButton" class="spectrum-Button spectrum-Button--primary panelButton">Init</button>
                      <button id="resetInitButton" class="spectrum-Button spectrum-Button--primary panelButton resetInitButton">Reset</button>
                    </div>
                  </div>
                </div>
                <div class="spectrum-Panel" id="getSettingsPanel">
                  <div class="spectrum-PanelContent">
                    <div class="panelButtonHolder">
                      <button id="getSettingsButton" class="spectrum-Button spectrum-Button--primary panelButton">Get Settings</button>
                    </div>
                    <div id="getSettingsEditorContainer" class="editorContainer"></div>
                    <div class="panelButtonHolder">
                      <button id="copySettingsToInitButton" class="spectrum-Button spectrum-Button--primary panelButton">Copy Settings to Init Panel</button>
                    </div>
                  </div>
                </div>
                <div class="spectrum-Panel" id="validatePanel">
                  <div class="spectrum-PanelContent">
                    <div class="panelButtonHolder">
                      <button id="validateButton" class="spectrum-Button spectrum-Button--primary panelButton">Validate</button>
                    </div>
                    <div id="validateOutput"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="editModeBackdrop"></div>
    <script src="extensionDescriptor.js"></script>
    <script src="viewSandbox.js"></script>
  </body>
</html>
