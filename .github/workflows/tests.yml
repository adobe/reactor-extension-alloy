name: Alloy Reactor Extension
on:
  push:
  workflow_dispatch:
env:
  SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
  SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
  SAUCE_JOB: "Alloy Reactor Extension"
  SAUCE_CAPABILITIES_OVERRIDES_PATH: "sauceLabsCapabilities.json"
  EDGE_E2E_PRIVATE_KEY_CONTENTS: ${{ secrets.EDGE_E2E_PRIVATE_KEY_CONTENTS }}
  EDGE_E2E_CLIENT_SECRET: ${{ secrets.EDGE_E2E_CLIENT_SECRET }}
  REACTOR_IO_INTEGRATION_PRIVATE_KEY_CONTENTS: ${{ secrets.REACTOR_IO_INTEGRATION_PRIVATE_KEY_CONTENTS }}
  REACTOR_IO_INTEGRATION_CLIENT_SECRET: ${{ secrets.REACTOR_IO_INTEGRATION_CLIENT_SECRET }}

jobs:
  unit-test:
    name: "Unit Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci --legacy-peer-deps # Override peer dependencies
      - name: Build
        run: npm run build
      - uses: saucelabs/sauce-connect-action@v2
        with:
          username: ${{ secrets.SAUCE_USERNAME }}
          accessKey: ${{ secrets.SAUCE_ACCESS_KEY }}
      - name: Run Unit Test
        run: npx karma start karma.saucelabs.conf.js --single-run
        env:
          BUILD_NUMBER: ${{ github.run_number }}
          BUILD_ID: ${{ github.run_id }}
          JOB_NUMBER: ${{ github.job }}

  functional-test:
    name: "Functional Test"
    strategy:
      max-parallel: 3
      matrix:
        browsers:
          [
            "test:functional:saucelabs:chrome",
            "test:functional:saucelabs:firefox",
            "test:functional:saucelabs:safari"
          ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}-${{ secrets.NPM_CACHE_VERSION }}
          restore-keys: |
            ${{ runner.os }}-modules-
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install node packages
        run: |
          npm ci --legacy-peer-deps
          npm install testcafe-browser-provider-saucelabs@latest --save-dev
      - name: Build
        run: npm run build
      - name: Retrieve Token
        run: npm run token
      - name: Start Sauce Connect
        uses: saucelabs/sauce-connect-action@v2
        with:
          username: ${{ secrets.SAUCE_USERNAME }}
          accessKey: ${{ secrets.SAUCE_ACCESS_KEY }}
          tunnelIdentifier: github-action-tunnel-${{ github.run_id }}
          scVersion: 4.9.1
      - name: Run Functional Test
        timeout-minutes: 60
        run: |
          npm run ${{ matrix.browsers }} -- --tunnel-identifier github-action-tunnel-${{ github.run_id }}
        env:
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
          SAUCE_REGION: 'us-west-1'
          EDGE_E2E_PRIVATE_KEY_CONTENTS: ${{ secrets.EDGE_E2E_PRIVATE_KEY_CONTENTS }}
          EDGE_E2E_CLIENT_SECRET: ${{ secrets.EDGE_E2E_CLIENT_SECRET }}
          TESTCAFE_BROWSER_PROVIDER: 'saucelabs'
          SAUCE_TUNNEL_IDENTIFIER: github-action-tunnel-${{ github.run_id }}
