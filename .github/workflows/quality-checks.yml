name: Quality Checks
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  quality-gate:
    name: "Quality checks"
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        check:
          - build
          - lint
          - "format:check"
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Set up Node.js version
        uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
      - run: pnpm install --frozen-lockfile
      - run: pnpm run ${{ matrix.check }}
  tests:
    name: "Tests"
    needs: [setup, quality-gate]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test:
          - unit
          # - functional # Enable when functional tests are stable in CI
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Set up Node.js version
        uses: actions/setup-node@v5
        with:
          node-version-file: .nvmrc
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test:${{ matrix.test }}
